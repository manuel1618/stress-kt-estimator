{% extends "base.html" %}

{% block content %}
<!-- ================================================================== -->
<!--  LOAD CASE TABLE                                                   -->
<!-- ================================================================== -->
<div class="card mb-3">
    <div class="card-header d-flex align-items-center justify-content-between py-2">
        <h6 class="mb-0"><i class="bi bi-table me-2"></i>Load Cases</h6>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-primary" onclick="addRow()" title="Add row">
                <i class="bi bi-plus-lg"></i> Add Row
            </button>
            <button class="btn btn-outline-danger" onclick="deleteRow()" title="Delete selected row">
                <i class="bi bi-trash"></i> Delete Row
            </button>
            <label class="btn btn-outline-secondary mb-0" title="Import CSV">
                <i class="bi bi-upload"></i> Import CSV
                <input type="file" accept=".csv" id="csvFileInput" class="d-none" onchange="importCSV(event)">
            </label>
            <button class="btn btn-outline-secondary" onclick="exportCSV()" title="Export CSV">
                <i class="bi bi-download"></i> Export CSV
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <div class="table-responsive" style="max-height:280px;overflow-y:auto">
            <table class="table table-sm table-hover mb-0" id="loadCaseTable">
                <thead class="sticky-top">
                    <tr>
                        <th style="width:40px"></th>
                        <th>Case Name</th>
                        <th>Fx</th>
                        <th>Fy</th>
                        <th>Fz</th>
                        <th>Mx</th>
                        <th>My</th>
                        <th>Mz</th>
                        <th>Stress</th>
                    </tr>
                </thead>
                <tbody id="loadCaseBody">
                    <!-- rows injected by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- ================================================================== -->
<!--  SETTINGS + RESULTS                                                -->
<!-- ================================================================== -->
<div class="row g-3">

    <!-- ---- Settings panel (left) ---- -->
    <div class="col-lg-4 col-xl-3">
        <div class="card h-100">
            <div class="card-header py-2">
                <h6 class="mb-0"><i class="bi bi-gear me-2"></i>Settings</h6>
            </div>
            <div class="card-body">
                <!-- Constraint status -->
                <div id="constraintStatus" class="constraint-badge mb-3">
                    <span id="constraintLabel">No data</span>
                    <small id="constraintDetail" class="d-block text-muted"></small>
                </div>

                <hr>

                <!-- Separate sign -->
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="useSeparateSign" checked onchange="onSettingsChanged()">
                    <label class="form-check-label" for="useSeparateSign">Use separate +/&minus; for directions</label>
                </div>

                <!-- Per-component dropdowns -->
                <div id="componentSettings">
                    {% for comp in ["Fx","Fy","Fz","Mx","My","Mz"] %}
                    <div class="row mb-2 align-items-center component-row">
                        <div class="col-3">
                            <label class="form-label mb-0 fw-semibold">{{ comp }}</label>
                        </div>
                        <div class="col-9">
                            <select class="form-select form-select-sm comp-mode" data-comp="{{ comp }}" onchange="onModeChanged(this)">
                                <option value="linked" selected>Linked</option>
                                <option value="individual">Individual</option>
                                <option value="set">Set</option>
                            </select>
                            <div class="manual-kt d-none mt-1">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">+</span>
                                    <input type="number" class="form-control kt-plus" value="0" step="any">
                                    <span class="input-group-text">&minus;</span>
                                    <input type="number" class="form-control kt-minus" value="0" step="any">
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <hr>

                <!-- Safety factor -->
                <div class="mb-2">
                    <label class="form-label mb-1">Safety factor</label>
                    <input type="number" class="form-control form-control-sm" id="safetyFactor" value="1.0" min="0.001" step="0.1" onchange="onSettingsChanged()">
                </div>
            </div>
        </div>
    </div>

    <!-- ---- Results panel (right) ---- -->
    <div class="col-lg-8 col-xl-9">
        <div class="card h-100">
            <div class="card-header py-2 d-flex justify-content-between align-items-center">
                <h6 class="mb-0"><i class="bi bi-bar-chart-line me-2"></i>Results</h6>
                <span id="resultStatus" class="badge bg-secondary">No results yet</span>
            </div>
            <div class="card-body">
                <!-- Summary -->
                <div id="resultSummary" class="alert alert-light d-none mb-3">
                    <div class="row text-center" id="summaryCards"></div>
                </div>

                <!-- Kt table -->
                <div id="ktSection" class="d-none mb-3">
                    <label class="form-label fw-semibold">Kt Values <small class="text-muted">(editable for Recalc)</small></label>
                    <div class="table-responsive">
                        <table class="table table-sm table-bordered mb-0" id="ktTable">
                            <thead><tr id="ktHeader"></tr></thead>
                            <tbody><tr id="ktValues"></tr></tbody>
                        </table>
                    </div>
                </div>

                <!-- Plots -->
                <div id="plotSection" class="d-none">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <img id="plotBar" class="img-fluid rounded border" alt="Kt bar chart">
                        </div>
                        <div class="col-md-6">
                            <img id="plotScatter" class="img-fluid rounded border" alt="Predicted vs Actual">
                        </div>
                    </div>
                </div>

                <!-- Per-case table -->
                <div id="perCaseSection" class="d-none mt-3">
                    <label class="form-label fw-semibold">Per-Case Validation</label>
                    <div class="table-responsive" style="max-height:200px;overflow-y:auto">
                        <table class="table table-sm table-hover mb-0">
                            <thead class="sticky-top">
                                <tr>
                                    <th>Case</th>
                                    <th>Actual</th>
                                    <th>Predicted</th>
                                    <th>Margin %</th>
                                </tr>
                            </thead>
                            <tbody id="perCaseBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ================================================================== -->
<!--  ACTION BUTTONS                                                    -->
<!-- ================================================================== -->
<div class="card mt-3">
    <div class="card-body py-2 d-flex flex-wrap gap-2 justify-content-end">
        <button class="btn btn-outline-info btn-sm" onclick="suggestUnlink()" id="btnSuggest">
            <i class="bi bi-lightbulb"></i> Suggest Unlink
        </button>
        <button class="btn btn-outline-info btn-sm" onclick="findMinimalUnlink()" id="btnFindMinimal">
            <i class="bi bi-search"></i> Find Minimal Unlink
        </button>
        <button class="btn btn-primary btn-sm" onclick="doSolve()" id="btnSolve">
            <i class="bi bi-play-fill"></i> Solve
        </button>
        <button class="btn btn-outline-primary btn-sm" onclick="doRecalc()" id="btnRecalc">
            <i class="bi bi-arrow-repeat"></i> Recalc (manual Kt)
        </button>
        <button class="btn btn-outline-success btn-sm" onclick="exportExcel()" id="btnExportExcel" title="Export results to Excel">
            <i class="bi bi-file-earmark-excel"></i> Export Excel
        </button>
        <button class="btn btn-outline-secondary btn-sm" onclick="exportKtCsv()" id="btnExportKtCsv" title="Export Kt CSV">
            <i class="bi bi-filetype-csv"></i> Export Kt CSV
        </button>
    </div>
</div>

{% endblock %}
